name: Android CI

on:
  push:
    branches-ignore:
      - main
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Unitテスト・デバッグビルド
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: test assembleDebug
          maps-api-key: ${{ secrets.MAPS_API_KEY }}