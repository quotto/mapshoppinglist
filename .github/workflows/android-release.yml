name: Android Release PR

on:
  pull_request:
    branches:
      - release

env:
  CI_VERSION_MINOR: ${{ github.event.pull_request.number }}
  CI_VERSION_PATCH: ${{ github.run_number }}
  FIREBASE_TEST_LAB_SA_JSON: ${{ secrets.FIREBASE_TEST_LAB_SA_JSON }}

jobs:
  connected:
    name: 計装テスト
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: 計装テスト
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: minimumAndMaxApiReleaseAndroidTest
          maps-api-key: ${{ secrets.MAPS_API_KEY }}
          play-service-account-json: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          android-keystore-base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-alias-password: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      - name: テストレポートをアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-${{ matrix.api-level }}
          path: app/build/reports/
          if-no-files-found: warn

      - name: Secrets ファイルを削除
        if: always()
        run: |
          rm -f local.properties
          rm -f gradle/keystore.jks

  firebase-test:
    name: Firebase Test Lab
    needs: unit
    runs-on: ubuntu-latest
    if: ${{ env.FIREBASE_TEST_LAB_SA_JSON != '' }}
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Bundle 作成
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: bundleRelease
          maps-api-key: ${{ secrets.MAPS_API_KEY }}
          android-keystore-base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-alias-password: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      - name: Firebase Test Lab へ送信
        uses: wzieba/firebase-test-lab@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_TEST_LAB_SA_JSON }}
          gcloud_command: test android run --type instrumentation --app app/build/outputs/bundle/release/app-release.aab

  publish:
    name: 内部テストへアップロード
    needs: [unit, connected]
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Bundle 作成
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: bundleRelease publishReleaseBundle
          maps-api-key: ${{ secrets.MAPS_API_KEY }}
          play-service-account-json: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          android-keystore-base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-alias-password: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      - name: リリース成果物をアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: app/build/outputs/bundle/release
          if-no-files-found: warn
