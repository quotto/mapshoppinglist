name: Android Release PR

on:
  pull_request:
    branches:
      - release

jobs:
  firebase-test:
    name: Firebase Test Lab
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      CI_VERSION_MINOR: ${{ github.event.pull_request.number }}
      CI_VERSION_PATCH: ${{ github.run_number }}
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Android SDK キャッシュを復元
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            ~/.android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: Bundle 作成
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: bundleDebug
          maps-api-key: ${{ secrets.MAPS_API_KEY }}
          required-build-tools: 36.0.0
          required-platforms: android-36

      - name: AndroidTest 作成
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: assembleDebugAndroidTest
          maps-api-key: ${{ secrets.MAPS_API_KEY }}

      - name: Google Cloud 認証
        uses: google-github-actions/auth@v3
        id: auth
        with:
          workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_SERVICE_ACCOUNT_NAME }}

      - name: Google Cloud SDK セットアップ
        uses: google-github-actions/setup-gcloud@v3

      - name: Firebase Test Lab へ送信
        run: |
          gcloud firebase test android run \
              --type instrumentation \
              --app app/build/outputs/bundle/debug/app-debug.aab \
              --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
              --device model=tokay,version=36,locale=ja,orientation=portrait \
              --device model=a10,version=29,locale=ja,orientation=portrait \
              --timeout 10m

  publish:
    name: 内部テストへアップロード
    needs: firebase-test
    runs-on: ubuntu-latest
    env:
      CI_VERSION_MINOR: ${{ github.event.pull_request.number }}
      CI_VERSION_PATCH: ${{ github.run_number }}
    steps:
      - name: Android SDK キャッシュを復元
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            ~/.android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Gradle タスクを実行
        uses: ./.github/actions/android-gradle
        with:
          gradle-args: bundleRelease publishReleaseBundle
          maps-api-key: ${{ secrets.MAPS_API_KEY }}
          play-service-account-json: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          android-keystore-base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-alias-password: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      - name: リリース成果物をアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: app/build/outputs/bundle/release
          if-no-files-found: warn
